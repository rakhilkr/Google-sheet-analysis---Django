<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid">
  <h1>Reports in a Daily basis</h1>
  <p>Note: It will be showing the current day reports by default, you can search for the day you need.</p>
  <div class="row">
    <div class="col-sm-1" style="background-color:lavender;"></div>
    <div class="col" style="background-color:orange;">



<form method="post">
  {% csrf_token %}
  <br><br>
<input type="text" name="date" class="form-control form-control-lg" placeholder="Enter date like 01-01-2019"><br><button type="submit" class="btn btn-dark">Search</button>
</form>



<br><br><br><br>
<table class="table table-dark table-striped">
    <thead>
      <tr>
        <th>Date</th>
        <th>Name</th>
        <th>Age</th>
      </tr>
    </thead>
    <tbody>

      <tr>
        <td>{{ current.0.date }}</td>
        <td>{{ current.0.name }}</td>
        <td> {{ current.0.age }}</td>
      </tr>

    </tbody>
  </table>

    </div>
    <div class="col-sm-1" style="background-color:lavender;"></div>
  </div>
</div>

</body>
</html>
